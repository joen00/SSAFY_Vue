<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{msg}}</div>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "Hello",
        },
        created() {
          console.log("created call!!");
        },
        mounted() {
          console.log("m call!!");
        },
        updated() {
          console.log("u call!!");
        },
      });
    </script>
  </body>
</html>

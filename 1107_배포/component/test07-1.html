<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <child-comp area="부울경" v-bind:msg="message[parseInt(Math.random() * 5)]"></child-comp>
      <child-comp area="광주" v-bind:msg="message[parseInt(Math.random() * 5)]"></child-comp>
      <child-comp area="구미" v-bind:msg="message[parseInt(Math.random() * 5)]"></child-comp>
      <child-comp area="대전" v-bind:msg="message[parseInt(Math.random() * 5)]"></child-comp>
      <child-comp area="서울" v-bind:msg="message[parseInt(Math.random() * 5)]"></child-comp>
    </div>
    <template id="ChildComp">
      <div>
        <h2>SSAFY {{area}}지역 8기 {{msg}}</h2>
      </div>
    </template>
    <script>
      Vue.component("child-comp", {
        props: ["area", "msg"], // child태그에 있는 binding된 애들이지 아래가 아니다
        template: "#ChildComp", // div가 각각의 child-comp로 들어감
      });
      new Vue({
        el: "#app",
        data: {
          message: ["굿^^", "최고!!", "실화냐?", "좋아요*", "짱!!"],
        },
      });
    </script>
  </body>
</html>

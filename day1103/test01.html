<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- View 부분 -->
    <div id="app">
      <input type="text" placeholder="단을 입력하세요." v-model="dan" />
      <!--input에 붙이는것 v-model => 양방향-->
      <!-- 값을 실시간으로 넣는 동작도 실행된다.-->
      <!-- v-html, v-text는 input에 못쓴다.-->
      <button v-on:click="myClick1">클릭하면 해당 구구단 출력됩니다.</button>
      <div v-html="result"></div>
    </div>

    <script>
      // ViewModel
      new Vue({
        el: "#app", //View
        data: {
          dan: 0,
          result: "",
        }, // model
        // data() {}, // 함수 문법
        methods: {
          myClick1() {
            this.result = ""; // 이게 없으면 자동으로 계속 이어준다.
            for (let i = 1; i < 10; i++) {
              this.result += this.dan + "x" + i + "=" + this.dan * i + "<br>";
            }
          },
          // myClick2: function () {},
        },
        // computed: {},
      });
    </script>
  </body>
</html>

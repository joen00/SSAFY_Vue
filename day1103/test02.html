<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="imgName" />
      <img v-bind:src="path" />
      <h1 v-text="imgName"></h1>
    </div>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            imgName: "",
            path: "",
          };
        },
        watch: {
          imgName: function () {
            this.path = "img/" + this.imgName + ".PNG";
          }, //imgName을 지켜보는 것 , model의 값이 바뀌면 자동으로 실행됨
        },
      });
    </script>
  </body>
</html>

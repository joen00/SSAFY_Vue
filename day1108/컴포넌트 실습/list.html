<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <header-nav></header-nav>
      <!-- <book-list v-on:mom="why"></book-list> -->
      <!-- 부모에서 부름-->
      <!-- <book-view :money="isbn"></book-view> -->
      <!-- view js가 받은거 쓰려고-->

      <!-- 둘다 똑같이 props로 cupcup를 보내줌-->
      <book-list :cup="bus"></book-list>
      <book-view :cup="bus"></book-view>
    </div>
    <script type="module">
      import HeaderNav from "./components/HeaderNav.js";
      import BookList from "./components/BookList.js";
      import BookView from "./components/BookView.js";

      //
      const bus = new Vue();

      new Vue({
        el: "#app",
        components: {
          HeaderNav,
          BookList,
          BookView,
        },
        data: {
          isbn: "",
          bus: bus,
        },
        methods: {
          why(receive) {
            console.log("내 자식 BookList가 나한테 hey하면서 보낸 데이터 : " + receive); // 클릭할때 부모에서 receive로 받음
            this.isbn = receive;
          },
        },
      });
    </script>
  </body>
</html>
